<!-- Dit element wordt door de aanwezigheid van de c_visible parameter steeds opnieuw gerefreshed
     op het moment dat het element in de iron-pages geselecteerd wordt
     en ook zodra hij weer gedeselecteerd wordt.
     Deze techniek is bruikbaar om volatile info steeds opnieuw op te halen en niet enkel eenmalig
     bij start van de applicatie.
-->

<dom-module id="my-absentmelden">
    <template>
        <style>
            :host {
                display: block;
            }
            :root {
                --paper-input-container-focus-color: #1a9fd9; /* kind of blue */
            }

            span {
                @apply(--paper-font-body1);
            }
            .toast-button {
                text-transform: none;
                color: white; /* white tekst */
                background: #1a9fd9; /* kind of blue */
                --paper-button-ink-color: #00567B; /* kind of dark blue */
            }
            paper-button.indigo {
                background-color: #1a9fd9;
                color: white;
                --paper-button-raised-keyboard-focus: {
                    background-color: var(--paper-pink-a200) !important;
                    color: white !important;
                }}
            paper-input{
                width: 90%;

            }
        </style>
        <paper-toast
                id="toast_invalid_aanroep"
                duration="0"
                text="U hebt dit scherm op een illegale manier geactiveerd. U wordt verwezen naar de home page!">
            <paper-button on-click="_toast_clicked" class="toast-button">Sluiten</paper-button>
        </paper-toast>
        <h1>Absent Melden</h1>
        <paper-date-picker date="{{datum}}"></paper-date-picker>
        <br>
        <div id="table">
            <section id="padding">
                Geeft lessen weer van de geselecteerde dag</section>
            <brainy-table items="{{vakken}}" page-size="5">
                <brainy-table-column name="Cursuscode" width="45px">
                    <template>[[item.code]]</template>
                </brainy-table-column>
                <brainy-table-column name="Starttijd" width="45px">
                    <template>[[item.start]]</template>
                </brainy-table-column>
                <brainy-table-column name="Eindtijd" width="45px">
                    <template>[[item.eind]]</template>
                </brainy-table-column>
                <brainy-table-column name="Docent" width="95px">
                    <template>[[item.docent]]</template>
                </brainy-table-column>
                <brainy-table-column name="Absente vakken" flex="1" width="50px">
                    <template><paper-checkbox checked="{{item.checked}}"></paper-checkbox></template>
                </brainy-table-column>
            </brainy-table>

        </div>
        <paper-dropdown-input value={{reden}} label="Reden van absentie" items='["Dokter","Tandarts","Religieuze feestdag","Huwelijk","Begrafenis","Overig"]'></paper-dropdown-input>

        <paper-input label="Opmerking" multiline rows="5" value="{{opmerking}}">
            <iron-icon icon="icons:create" prefix></iron-icon>
        </paper-input>
        <paper-button raised on-click="_absent_melden" class="indigo">Absentie doorgeven</paper-button>

        <iron-ajax
                id="ajax_vakken_ophalen"
                method="POST"
                url="/vakkenophalen"
                handle-as="json"
                on-response="_vakken_ophalen_handler">
        </iron-ajax>

        <iron-ajax
                id="ajax_absent_melden"
                method="POST"
                url="/absentmelden"
                handle-as="json"
                on-response="_absent_melden_handler">
        </iron-ajax>
            </template>



    <script>
        (function() {
            'use strict';
            /* _xxxx private              : geen external data binding      - geen notify
             _c_xx private constant     : geen external binding, constant - geen notify
             c_xx  public constant      : one way external databinding [[c_xx]] - geen notify nodig
             xxxx  public               : two way external databinding {{xxxx}} - notify nodig
             */
            Polymer({
                is: 'my-absentmelden',

                properties: {
                    c_systeemdatumstandaard: {
                        type: String
                    },
                    datum: {
                        type: String,
                        observer: '_vakken_ophalen'
                    },
                    c_visible: {
                        type: Boolean,                                      /* true when element is the active visible item */
                        value: false,
                        observer: '_vakken_ophalen'                          /* wordt ook aangeroepen bijwisseling van true naar false.
                         regel in de functie dat er niets gebeurd
                         als c_visible false is */
                    },
                    c_user: {
                        type: Object
                    },
                    vakken: {
                        type: Array
                    },
                    reden : {
                        type: String
                    },
                    opmerking : {
                        type: String
                    }
                },

                _vakken_ophalen: function (user, dates) {
                    this._initializing();
                    if (this.c_visible) {
                        var date = this.datum;
                        var newDate = date.getDate() + '-' + (date.getMonth() + 1) + '-' + date.getFullYear();

                        var ajax = this.$.ajax_vakken_ophalen;
                        ajax.contentType="application/json";
                        ajax.body={
                            id: this.c_user.id,
                            date: newDate
                        };
                        ajax.generateRequest();
                    }
                },

                _vakken_ophalen_handler: function (request) {
                    this.vakken = request.detail.response.vakken;
                    for(var i=0; i<this.vakken.length; i++) {
                        this.vakken[i].checked = false;
                    }
                },


                _absent_melden: function () {
                    if (this.c_visible) {
                        var date = this.datum;
                        var newDate = date.getDate() + '-' + (date.getMonth() + 1) + '-' + date.getFullYear();
                        var checked = [];
                        for (var i=0; i < this.vakken.length; i++) {
                            if (this.vakken[i].checked === true) {
                                checked.push(this.vakken[i].id);
                            }
                        }
                        var reden = this.reden;
                        var opmerking = this.opmerking;

                        if(newDate !== null && checked.length !== 0 && reden !== null && ((reden === "Overig" && opmerking.length !== 0) || reden !== "Overig")) {
                            var ajax = this.$.ajax_vakken_ophalen;
                            ajax.contentType = "application/json";
                            ajax.body = {
                                id: this.c_user.id,
                                lessen: this.checked
                            };
                            ajax.generateRequest();
                        }
                    }
                },

                _absent_melden_handler: function (request) {
                    //message sturen dat het geslaagd is of niet
                },

                _go_home: function() {
                    var lApp = document.querySelector('my-app');  //het polymer element <my-app>
                    var lAppRouter = lApp.$.approuter;            // het html-element <app-route> met id=approuter
                    lAppRouter.data={page: ""};                   // vul het data attribute met de homepage url
                                                                  // door de two way binding in <app-route> en <app-location>
                                                                  // zal ook de url echt wijzigen
                },

                _initializing : function() {
                    if (this.c_visible) {// zodra zichtbaar geworden moet er wat worden gedaan
                        if (this.c_user.rol==="student" || this.c_user.rol==="docent") {                        // voor studenten
                           //doe iets
                        } else {                                            // na handmatige url wijziging zonder login
                            var lToast = this.$.toast_invalid_aanroep;        // meldt ongeldige aanroep
                            lToast.open();                                    /* het sluiten van deze error verwijst  */
                            /* terug naar home page */
                        }
                    }
                },

                _toast_clicked: function(e) {
                    var lToast = this.$.toast_invalid_aanroep;        // meldt ongeldige aanroep
                    lToast.toggle();
                    this._go_home();
                },

            });
        })();
    </script>
</dom-module>
