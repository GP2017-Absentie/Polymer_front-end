<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-styles/typography.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-checkbox/paper-checkbox.html">
<link rel="import" href="../../bower_components/paper-toast/paper-toast.html">

<!-- Dit element wordt door de aanwezigheid van de c_visible parameter steeds opnieuw gerefreshed
     op het moment dat het element in de iron-pages geselecteerd wordt
     en ook zodra hij weer gedeselecteerd wordt.
     Deze techniek is bruikbaar om volatile info steeds opnieuw op te halen en niet enkel eenmalig
     bij start van de applicatie.
-->

<dom-module id="my-absentieopnemen">
    <template>
        <style>
            :host {
                display: block;
            }
            :root {
                --paper-input-container-focus-color: #1a9fd9; /* kind of blue */
            }

            span {
                @apply(--paper-font-body1);
            }
            .toast-button {
                text-transform: none;
                color: white; /* white tekst */
                background: #1a9fd9; /* kind of blue */
                --paper-button-ink-color: #00567B; /* kind of dark blue */
            }
            paper-button.indigo {
                background-color: #1a9fd9;
                color: white;
                float: right;
                margin-top: 15px;
                --paper-button-raised-keyboard-focus: {
                    background-color: var(--paper-pink-a200) !important;
                    color: white !important;
                }}
        </style>

        <paper-toast
                id="toast_invalid_aanroep"
                duration="0"
                text="U hebt dit scherm op een illegale manier geactiveerd. U wordt verwezen naar de home page!">
            <paper-button on-click="_toast_clicked" class="toast-button">Sluiten</paper-button>
        </paper-toast>
        <h1>Absentie Opnemen</h1>
        <paper-input label="Datum" readonly value="[[c_systeemdatumlokaal]]">
            <iron-icon id="icon" icon="icons:date-range" prefix></iron-icon>
        </paper-input>
        <div id="table">
            <section id="padding">
                Dagrooster</section>
            <brainy-table items="[[c_vakken]]" page-size="5">
                <brainy-table-column name="Cursuscode" width="45px">
                    <template>[[item.code]]</template>
                </brainy-table-column>
                <brainy-table-column name="Starttijd" width="45px">
                    <template>[[item.start]]</template>
                </brainy-table-column>
                <brainy-table-column name="Eindtijd" width="45px">
                    <template>[[item.eind]]</template>
                </brainy-table-column>
                <brainy-table-column name="Docent" width="95px">
                    <template>[[item.docent]]</template>
                </brainy-table-column>
                <brainy-table-column name="Selected" flex="1" width="50px">
                    <template><paper-checkbox checked="{{expanded}}"></paper-checkbox></template>
                </brainy-table-column>
            </brainy-table>

            <brainy-table items="[[c_leerlingenpervak]]" page-size="5">
                <brainy-table-column name="Studentnummer" width="45px">
                    <template>[[item.code]]</template>
                </brainy-table-column>
                <brainy-table-column name="Voornaam" width="45px">
                    <template>[[item.voornaam]]</template>
                </brainy-table-column>
                <brainy-table-column name="Achternaam" width="45px">
                    <template>[[item.achternaam]]</template>
                </brainy-table-column>
                <brainy-table-column name="Selected" flex="1" width="50px">
                    <template><paper-checkbox checked="{{expanded}}">Absent</paper-checkbox></template>
                </brainy-table-column>
                <brainy-table-column name="Selected" flex="1" width="50px">
                    <template><paper-checkbox checked="{{expanded}}">Te laat</paper-checkbox></template>
                </brainy-table-column>
            </brainy-table>
            <br>
            <paper-button raised on-click="_meld_ziek" class="indigo">Ziek Melden</paper-button>

        </div>
    </template>


    <script>
        (function() {
            'use strict';
            /* _xxxx private              : geen external data binding      - geen notify
             _c_xx private constant     : geen external binding, constant - geen notify
             c_xx  public constant      : one way external databinding [[c_xx]] - geen notify nodig
             xxxx  public               : two way external databinding {{xxxx}} - notify nodig
             */
            Polymer({
                is: 'my-absentieopnemen',

                properties: {
                    _c_studenten: {
                        type: Array,           /* array<student-info>: student-info = {id, firstName, lastName, sameGroup}
                         array is constant groepnr is changable */
                    },
                    c_rol: {
                        type: String,
                    },
                    c_username: {
                        type: String,
                    },
                    c_systeemdatumlokaal: {
                        type: String,

                    },
                    c_visible: {
                        type: Boolean,                                      /* true when element is the active visible item */
                        value: false,
                        observer: '_initializing',                          /* wordt ook aangeroepen bijwisseling van true naar false.
                         regel in de functie dat er niets gebeurd
                         als c_visible false is */
                    },
                    c_vakken: {
                        type: Array,
                        value: [
                            {code: "AUI", start: "8:30", eind: "10:30", docent: "Peter Schuler"},
                            {code: "OODC", start: "13:00", eind: "15:00", docent: "Adriaan Bakker"},
                            {code: "GP", start: "17:00", eind: "19:00", docent: "Martijn Jansen"}
                        ]
                    },
                    c_leerlingenpervak: {
                        type: Array,
                        value: [
                            {code: "5677", voornaam: "Timo", achternaam: "Glastra"},
                            {code: "5435", voornaam: "Karim", achternaam: "Stekelenburg"},
                            {code: "1235", voornaam: "Owen", achternaam: "Ashby"}]

                    }
                },

                _go_home: function() {
                    var lApp = document.querySelector('my-app');  //het polymer element <my-app>
                    var lAppRouter = lApp.$.approuter;            // het html-element <app-route> met id=approuter
                    lAppRouter.data={page: ""};                   // vul het data attribute met de homepage url
                                                                  // door de two way binding in <app-route> en <app-location>
                                                                  // zal ook de url echt wijzigen
                },

                _initializing : function() {
                    if (this.c_visible) {                                 // zodra zichtbaar geworden moet er wat worden gedaan
                        if (this.c_rol=="docent") {                        // voor studenten
                            //doe iets   //    haal info op van server
                        } else {                                            // na handmatige url wijziging zonder login
                            var lToast = this.$.toast_invalid_aanroep;        // meldt ongeldige aanroep
                            lToast.open();                                    /* het sluiten van deze error verwijst  */
                            /* terug naar home page */
                        }
                    }
                },
                _toast_clicked: function(e) {
                    var lToast = this.$.toast_invalid_aanroep;        // meldt ongeldige aanroep
                    lToast.toggle();
                    this._go_home();
                },

            });
        })();
    </script>
</dom-module>
